<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--CSS File-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="wrapper">
        <header> My To-Do List <span><i class="bi bi-check2-circle"></i></span> </header>
        <!--Input Field-->
        <div class="inputfield">
            <input type="text" placeholder="What do I need to do today? " >
            <button><i class="fas fa-plus"></i></button>
        </div>

        <!--To Do List-->
        <ul class="todoList">
        <!--Data comes from local storage-->
        </ul>

        <!--Footer-->
        <div class="footer">
            <span> You have <span class="pendingNum"></span> pending task</span>
            <button>Clear All</button>
        </div>
    </div>

    <!--JavaScript File-->
    <script src="script.js"></script>

</body>
</html>
